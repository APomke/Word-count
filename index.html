<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字符统计网站</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>字符统计网站</h1>
    <textarea id="inputText" placeholder="在这里输入文本..."></textarea>
    <button id="clearButton">清空</button>
    <p id="charCount">文本长度统计：0</p>
    <p id="chineseCharCount">汉字数统计：0</p>
    <p id="letterCount">字母数统计：0</p>
    <p id="punctuationCount">标点符号数统计：0</p>
    <p id="chinesePunctuationCount">中文标点符号数统计：0</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
